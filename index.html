<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxemize | فروشگاه ارگانیک و سفارشی</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Luxemize</div>
    <nav class="main-nav">
      <a href="#">خانه</a>
      <a href="#">محصولات</a>
      <a href="#">خدمات</a>
      <a href="#">بلاگ</a>
    </nav>
    <div class="auth-buttons">
      <button onclick="toggleLogin()">ورود / ثبت‌نام</button>
    </div>
  </header>

  <section class="hero">
    <h1>محصولات ارگانیک و سفارشی</h1>
    <p>مستقیم از طبیعت، متناسب با سلیقه شما</p>
    <div class="hero-images">
      <img src="https://via.placeholder.com/150" alt="محصول ۱" />
      <img src="https://via.placeholder.com/150" alt="محصول ۲" />
      <img src="https://via.placeholder.com/150" alt="محصول ۳" />
    </div>
  </section>

  <section class="products">
    <h2>محصولات پرطرفدار</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="محصول ۱" />
        <h3>شمع گیاهی</h3>
        <p>قیمت: ۱۲۰٬۰۰۰ تومان</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="محصول ۲" />
        <h3>ادویه دست‌ساز</h3>
        <p>قیمت: ۸۰٬۰۰۰ تومان</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div>© 2025 Luxemize - همه حقوق محفوظ است</div>
  </footer>

  <script>
    function toggleLogin() {
      alert("بخش ثبت‌نام به‌زودی فعال می‌شود!");
    }
  </script>
</body>
</html>
